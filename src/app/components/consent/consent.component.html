<div class="modal-container">
  <div class="modal-header">
    <div class="header-text-style modal-name">
      {{ this.consentData?.title }}
    </div>
  </div>

  <div class="modal-content paragraph-text-style">
    {{ this.consentData?.description }}
  </div>

  <div class="modal-footer">
    <div class="default-options" *ngIf="!this.consentData?.options">
      <button (click)="this.accept()">Yes, please</button>
      <button class="secondary" (click)="this.cancel()">No, cancel</button>
    </div>

    <div class="default-options" *ngIf="this.consentData?.options?.length">
      <button
        (click)="this.dismiss(option.return)"
        *ngFor="let option of this.consentData.options"
      >
        {{ option.name }}
      </button>
    </div>
  </div>
</div>
